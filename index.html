<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Koperasi</title>
<style>
    body{
  margin:0;
  font-family:Arial, sans-serif;
  min-height:100vh;

  display:flex;
  justify-content:center;
  align-items:center;

  background:
    linear-gradient(
      rgba(0,0,0,.45),
      rgba(0,0,0,.45)
    ),
    url("/koperasi/img/bg-login.jpg")
    }
 body{
  margin:0;
  font-family:Arial, sans-serif;
  min-height:100vh;

  display:flex;
  justify-content:center;
  align-items:center;

  background:
    linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
    url("/koperasi/img/bg-login.jpg") center/cover no-repeat;
}

.login{
  width:100%;
  max-width:340px;
  color:white;
}

.login h2{
  text-align:center;
  margin-bottom:25px;
}

.login input{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border:none;
  border-radius:10px;
  background:rgba(255,255,255,.15);
  color:white;
  outline:none;
}

.login input::placeholder{
  color:#eee;
}

.login button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#1e90ff;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
  .footer-login{
  position: fixed;
  bottom: 25px;
  width: 100%;
  text-align: center;
  font-size: 12px;
  color: rgba(255,255,255,0.85);
  letter-spacing: 0.5px;
}
  </style>
</head>
<body>
<div class="footer-login">
  © 2026 Koperasi Driver Arfa • Nur ali
</div>
  <div class="login">
    <h2>KOPERASI</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">LOGIN</button>

    <div class="error" id="error">Username atau password salah</div>
  </div>

  <!-- SCRIPT -->
  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>

</body>
</html>
