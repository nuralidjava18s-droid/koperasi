<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Kas</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f9;
  font-size:14px;
}
header{
  background:#1e90ff;
  color:white;
  padding:12px;
  text-align:center;
  font-weight:bold;
}
.container{
  padding:12px;
}
.card{
  background:white;
  padding:12px;
  border-radius:6px;
  margin-bottom:12px;
}

/* FILTER */
select,button{
  padding:8px;
  width:100%;
  margin-bottom:6px;
}

/* NERACA */
.neraca-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.neraca-box{
  border:1px solid #ddd;
  padding:10px;
  text-align:center;
}
.neraca-box h4{
  margin:0;
  font-size:14px;
}
.neraca-box small{
  color:#777;
}
.neraca-box h2{
  margin:8px 0 0;
  font-size:16px;
}

.neraca-saldo{
  margin-top:10px;
  padding:10px;
  text-align:center;
  background:#1e90ff;
  color:white;
  border-radius:4px;
}
.neraca-saldo small{
  font-size:12px;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  border:1px solid #ddd;
  padding:6px;
}
th{
  background:#eee;
}
td:nth-child(3){color:green}
td:nth-child(4){color:red}
</style>
</head>

<body>
<header>DASHBOARD KAS KOPERASI</header>

<div class="container">

<!-- FILTER -->
<div class="card">
  <b>Filter:</b><br><br>

  <select id="bulan"></select>
  <select id="tahun"></select>
  <select id="filterAnggota"></select>

  <button onclick="loadDashboard()">Tampilkan</button>
</div>

<!-- RINGKASAN -->
<div class="card neraca">
  <div class="neraca-grid">
    <div class="neraca-box">
      <h4>AKTIVA</h4>
      <small>Kas Masuk</small>
      <h2 id="totalMasuk">Rp 0</h2>
    </div>

    <div class="neraca-box">
      <h4>PASIVA</h4>
      <small>Kas Keluar</small>
      <h2 id="totalKeluar">Rp 0</h2>
    </div>
  </div>

  <div class="neraca-saldo">
    <small>SALDO AKHIR KAS</small>
    <h2 id="saldoKas">Rp 0</h2>
  </div>
</div>
<!-- TABEL -->
<div class="card">
<h3>Riwayat Kas</h3>
<table>
<thead>
<tr>
<th>Tanggal</th>
<th>Sumber</th>
<th>Masuk</th>
<th>Keluar</th>
</tr>
</thead>
<tbody id="listKas"></tbody>
</table>
</div>

</div>

<script>
/* =====================
   STORAGE
===================== */
function getDB(){
  let db = localStorage.getItem("koperasi_db");
  if(!db){
    db = {
      user:{username:"ali",password:"1234"},
      anggota:[],
      simpanan:[],
      pinjaman:[],
      transaksi:[],
      kas:[]
    };
    localStorage.setItem("koperasi_db",JSON.stringify(db));
  }
  return JSON.parse(db);
}
function rupiah(n){
  return "Rp " + (Number(n)||0).toLocaleString("id-ID");
}

/* =====================
   INIT FILTER
===================== */
function initFilter(){
  const now = new Date();

  bulan.innerHTML = [
    "Januari","Februari","Maret","April","Mei","Juni",
    "Juli","Agustus","September","Oktober","November","Desember"
  ].map((b,i)=>`<option value="${i}">${b}</option>`).join("");

  let y="";
  for(let i=now.getFullYear()-5;i<=now.getFullYear()+1;i++){
    y+=`<option>${i}</option>`;
  }
  tahun.innerHTML = y;

  bulan.value = now.getMonth();
  tahun.value = now.getFullYear();
}

/* =====================
   DASHBOARD
===================== */
  function initFilterAnggota(){
  const db = getDB();

  let opt = `<option value="all">Semua Anggota</option>`;

  db.anggota.forEach(a=>{
    opt += `<option value="${a.nama}">${a.nama}</option>`;
  });

  opt += `<option value="umum">Kas Umum</option>`;

  filterAnggota.innerHTML = opt;
}
function loadDashboard(){
  const db = getDB();
  const m = Number(bulan.value);
  const y = Number(tahun.value);
  const fa = filterAnggota.value;

  let data=[];
  let masuk=0, keluar=0;

  function cekTanggal(tgl){
    const d = new Date(tgl);
    return d.getMonth()===m && d.getFullYear()===y;
  }

  function cekAnggota(nama){
    if(fa==="all") return true;
    if(fa==="umum") return !nama;
    return nama===fa;
  }

  // SIMPANAN
  db.simpanan.forEach(s=>{
    if(cekTanggal(s.tanggal) && cekAnggota(s.anggota)){
      masuk+=Number(s.jumlah);
      data.push({
        tanggal:s.tanggal,
        sumber:`Simpanan ${s.jenis} (${s.anggota})`,
        masuk:s.jumlah, keluar:0
      });
    }
  });

  // BAYAR PINJAMAN
  db.transaksi.filter(t=>t.jenis==="bayar").forEach(t=>{
    if(cekTanggal(t.tanggal) && cekAnggota(t.anggota)){
      masuk+=Number(t.jumlah);
      data.push({
        tanggal:t.tanggal,
        sumber:`Bayar Pinjaman (${t.anggota})`,
        masuk:t.jumlah, keluar:0
      });
    }
  });

  // PINJAMAN
  db.pinjaman.forEach(p=>{
    if(cekTanggal(p.tanggal) && cekAnggota(p.anggota)){
      keluar+=Number(p.jumlah);
      data.push({
        tanggal:p.tanggal,
        sumber:`Pinjaman (${p.anggota})`,
        masuk:0, keluar:p.jumlah
      });
    }
  });

  // KAS MANUAL
  db.kas.forEach(k=>{
    if(cekTanggal(k.tanggal)){
      if(fa==="umum" || fa==="all"){
        if(k.jenis==="masuk") masuk+=k.jumlah;
        else keluar+=k.jumlah;

        data.push({
          tanggal:k.tanggal,
          sumber:k.keterangan,
          masuk:k.jenis==="masuk"?k.jumlah:0,
          keluar:k.jenis==="keluar"?k.jumlah:0
        });
      }
    }
  });

  data.sort((a,b)=>new Date(a.tanggal)-new Date(b.tanggal));

  listKas.innerHTML = data.map(d=>`
    <tr>
      <td>${d.tanggal}</td>
      <td>${d.sumber}</td>
      <td>${d.masuk?rupiah(d.masuk):""}</td>
      <td>${d.keluar?rupiah(d.keluar):""}</td>
    </tr>
  `).join("");

  totalMasuk.innerText = rupiah(masuk);
  totalKeluar.innerText = rupiah(keluar);
  saldoKas.innerText = rupiah(masuk-keluar);
}

initFilter();
loadDashboard();
</script>

</body>
</html>
