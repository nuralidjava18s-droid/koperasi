<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Pinjaman & Angsuran</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f9;
  font-size:14px;
}

/* HEADER */
header{
  background:#1e90ff;
  color:white;
  padding:12px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h3{margin:0;font-size:16px;}
header button{
  background:#ff5252;
  border:none;
  color:white;
  padding:7px 12px;
  border-radius:6px;
  font-size:13px;
  cursor:pointer;
}

/* CONTAINER */
.container{padding:15px;}

/* BOX */
.box{
  background:white;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
  box-shadow:0 3px 8px rgba(0,0,0,.08);
}

/* FORM */
label{font-weight:bold;}
select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ccc;
}

/* BUTTON */
.btn-group{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.btn{
  flex:1;
  padding:10px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
.btn.pdf{background:#1e90ff;color:white;}
.btn.wa{background:#25d366;color:white;}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th,td{
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
}
th{background:#f1f1f1;}
.in{color:green;font-weight:bold;}
.out{color:red;font-weight:bold;}

/* TOTAL */
.total{
  margin-top:12px;
  font-weight:bold;
  line-height:1.6;
}
.status-lunas{color:green;}
.status-belum{color:red;}
</style>

<body>

<header>
  <h3>ðŸ“„ Laporan Pinjaman & Angsuran</h3>
  <button onclick="location.href='dashboard.html'">Dashboard</button>
</header>

<div class="container">

  <!-- PILIH ANGGOTA -->
  <div class="box">
    <label>Pilih Anggota</label>
    <select id="pilihAnggota" onchange="loadLaporan()">
      <option value="">-- Pilih Nama --</option>
    </select>

    <div class="btn-group">
      <button class="btn pdf" onclick="exportPDF()">ðŸ“„ Export PDF</button>
      <button class="btn wa" onclick="exportWADetail()">ðŸ“² WA + Detail</button>
     </div>
  </div>

  <!-- TABEL -->
  <div class="box">
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Keterangan</th>
          <th>Pinjaman</th>
          <th>Bayar</th>
        </tr>
      </thead>
      <tbody id="listLaporan"></tbody>
    </table>

    <div class="total">
      Total Pinjaman : <span id="totalPinjaman">Rp 0</span><br>
      Total Bayar : <span id="totalBayarEl">Rp 0</span><br>
      Sisa Pinjaman : <span id="sisaPinjaman">Rp 0</span><br>
      Status : <span id="statusPinjaman">-</span>
    </div>
  </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
<script src="js/lap_gabungan_pinjaman_angsuran.js"></script>

<script>
document.addEventListener("DOMContentLoaded", ()=>{
  cekLogin();
  loadAnggota();
});
</script>
</body>
</html>
