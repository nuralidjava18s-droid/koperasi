<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Angsuran Anggota</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f9;
  font-size:14px;
}

/* HEADER */
header{
  background:#1e90ff;
  color:white;
  padding:12px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h3{margin:0;font-size:16px;}
header button{
  background:#ff5252;
  border:none;
  color:white;
  padding:7px 12px;
  border-radius:6px;
  font-size:13px;
  cursor:pointer;
}

/* CONTAINER */
.container{
  padding:15px;
}

/* CARD */
.card{
  background:white;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
  box-shadow:0 3px 8px rgba(0,0,0,.08);
}

/* FILTER */
.filter{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-bottom:10px;
}
.filter label{
  font-size:12px;
  color:#555;
}
.filter select,
.filter input{
  width:100%;
  padding:9px;
  border-radius:6px;
  border:1px solid #ccc;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th,td{
  padding:8px;
  border:1px solid #ddd;
  text-align:center;
}
th{background:#f1f1f1;}

/* BUTTON */
.btn-export{
  width:100%;
  margin-top:12px;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#4caf50;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h3>ðŸ“Œ Daft Angsuran </h3>
  <button onclick="location.href='dashboard.html'">Dashboard</button>
   <button onclick="location.href='list_laporan_v2.html'">back</button>

</header>

<div class="container">

  <div class="card">
    <h4>ðŸ“‹ Riwayat Pembayaran Angsuran</h4>

    <div class="filter">
      <div>
        <label>Anggota</label>
        <select id="filterAnggotaBayar" onchange="loadBayar()">
          <option value="">-- Semua Anggota --</option>
        </select>
      </div>

      <div>
        <label>Bulan</label>
        <input type="month" id="filterBulanBayar" onchange="loadBayar()">
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Anggota</th>
          <th>Pinjaman</th>
          <th>Jumlah Bayar</th>
          <th>Tanggal</th>
        </tr>
      </thead>
      <tbody id="listBayar"></tbody>
    </table>

    <button class="btn-export" onclick="exportBayarPDF()">ðŸ“„ Export PDF</button>
  </div>

</div>

<!-- JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
<script src="js/angsuran_list.js"></script>

<script>
  cekLogin();
  loadAnggotaDropdowns();
  loadBayar();
</script>

</body>
</html>
