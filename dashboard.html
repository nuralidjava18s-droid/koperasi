ko<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Koperasi</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f9;
}
header{
  background:#1e90ff;
  color:white;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h2{margin:0}
header button{
  background:#ff5252;
  border:none;
  color:white;
  padding:8px 14px;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}

.container{padding:20px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;
}

.card{
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
  text-align:center;
  cursor:pointer;
  transition:.2s;
}

.card:hover{
  transform:translateY(-4px);
}

.saldo{
  background:#1e90ff;
  color:white;
  cursor:default;
}

.saldo p{
  font-size:22px;
  font-weight:bold;
  margin:5px 0 0;
}
</style>
</head>

<body>

<header>
  <h2>Dashboard Koperasi</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">
  <div class="grid">

    <!-- SALDO REALTIME -->
    <div class="card saldo">
      <h3>ğŸ’° Total Saldo</h3>
      <p id="totalSaldo">Rp 0</p>
    </div>

    <div class="card" onclick="location.href='kasinput.html'">
      <h3>ğŸ’¼ Kas</h3>
      <p>input kas</p>
    </div>
<div class="card" onclick="location.href='dashboardkas.html'">
      <h3>ğŸ’¼ Kas</h3>
      <p>Kas masuk & keluar</p>
</div>
    <div class="card" onclick="location.href='list_anggota.html'">
      <h3>ğŸ‘¤ Anggota</h3>
      <p>Data anggota</p>
    </div>

    <div class="card" onclick="location.href='anggota.html'">
      <h3>ğŸ’¾ Input anggota</h3>
      <p>Simpanan anggota</p>
    </div>

    <div class="card" onclick="location.href='simpanan.html'">
      <h3>ğŸ’¾ Simpanan</h3>
      <p>Simpanan anggota</p>
    </div>
    <div class="card" onclick="location.href='pinjaman-angsuran.html'">
      <h3>ğŸ” Pinjaman</h3>
      <p>Pinjaman & angsuran</p>
    </div>

    <div class="card" onclick="location.href='lap_anggota.html'">
      <h3>ğŸ“Š Laporan</h3>
      <p>Rekap & export</p>
    </div>

  </div>
</div>

<!-- SCRIPT -->
<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
<script src="js/kas.js"></script>

<script>
cekLogin();

/* FORMAT RUPIAH */
function rupiah(n){
  return "Rp " + (Number(n)||0).toLocaleString("id-ID");
}

/* UPDATE SALDO */
function updateSaldo(){
  if(typeof hitungSaldoKas !== "function") return;
  document.getElementById("totalSaldo").innerText =
    rupiah(hitungSaldoKas());
}

/* REALTIME LOOP (AMAN DI HP) */
setInterval(updateSaldo, 1000);

/* REALTIME JIKA DATA BERUBAH DI TAB LAIN */
window.addEventListener("storage", updateSaldo);

/* LOAD AWAL */
updateSaldo();

function logout(){
  if(confirm("Yakin ingin logout?")){
    localStorage.removeItem("koperasi_login");
    location.href = "index.html";
  }
}
</script>

</body>
</html>
