<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pinjaman Koperasi</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f9;
}
header{
  background:#1e90ff;
  color:white;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header button{
  background:#ff5252;
  border:none;
  color:white;
  padding:6px 12px;
  border-radius:5px;
  cursor:pointer;
}
.container{
  padding:20px;
}
form{
  background:white;
  padding:15px;
  border-radius:8px;
  margin-bottom:20px;
}
form input, form select{
  width:100%;
  padding:8px;
  margin:6px 0;
}
form button{
  width:100%;
  padding:10px;
  background:#1e90ff;
  color:white;
  border:none;
  border-radius:5px;
  font-size:16px;
}
table{
  width:100%;
  border-collapse:collapse;
  background:white;
}
th, td{
  padding:10px;
  border:1px solid #ddd;
  text-align:center;
}
th{
  background:#eee;
}
</style>
</head>

<body>

<header>
  <h3>ðŸ“Œ Data Pinjaman</h3>
  <div>
    <button onclick="location.href='dashboard.html'">â¬… Dashboard</button>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<div class="container">

<!-- FORM PINJAMAN -->
<form onsubmit="simpanPinjaman(event)">
  <h4>âž• Tambah Pinjaman</h4>

  <label>Nama Anggota</label>
  <select id="anggotaPinjam" required>
    <option value="">-- Pilih Anggota --</option>
  </select>

  <label>Jumlah Pinjaman</label>
  <input type="number" id="jumlahPinjam" required>

  <label>Bunga (%)</label>
  <input type="number" id="bungaPinjam" value="0">

  <label>Tenor (bulan)</label>
  <input type="number" id="tenorPinjam" required>

  <label>Angsuran / bulan</label>
  <input type="number" id="angsuran" readonly>

  <label>Tanggal Pinjam</label>
  <input type="date" id="tanggalPinjam" required>

  <button type="submit">ðŸ’¾ Simpan Pinjaman</button>
</form>

<!-- TABEL PINJAMAN -->
<h4>ðŸ“‹ Daftar Pinjaman</h4>

<table>
  <thead>
    <tr>
      <th>Tanggal</th>
      <th>Anggota</th>
      <th>Pinjaman</th>
      <th>Tenor</th>
      <th>Angsuran</th>
      <th>Sisa</th>
      <th>Status</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody id="listPinjaman">
    <!-- diisi JS -->
  </tbody>
</table>

</div>

<!-- SCRIPT -->
<script src="js/storage.js"></script>
<script src="js/pinjaman.js"></script>

<script>
/* logout aman */
function logout(){
  if(confirm("Logout?")){
    localStorage.removeItem("koperasi_login");
    location.href="index.html";
  }
}
</script>

</body>
</html>
