<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rekap Kas</title>

<style>
:root{
  --primary:#1e90ff;
  --bg:#f4f6f9;
  --card:#ffffff;
  --success:#2ecc71;
  --danger:#e74c3c;
  --text:#333;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  background:linear-gradient(135deg,#1e90ff,#4facfe);
  color:white;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h3{margin:0}

header button{
  background:#ff5252;
  color:white;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

.container{
  padding:16px;
  max-width:1100px;
  margin:auto;
}

.box{
  background:var(--card);
  padding:16px;
  border-radius:12px;
  margin-bottom:20px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.summary{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:12px;
}

.summary div{
  padding:18px;
  border-radius:14px;
  text-align:center;
  font-weight:bold;
}

.summary span{
  display:block;
  font-size:20px;
  margin-top:6px;
}

.in{background:#eafaf1;color:var(--success)}
.out{background:#fdecea;color:var(--danger)}
.summary div:not(.in):not(.out){
  background:#eef5ff;
  color:#1e90ff;
}

input,select{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  padding:8px 14px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

button:hover{opacity:.9}

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

th{
  background:#f0f3f7;
  padding:10px;
}

td{
  padding:8px;
  border-bottom:1px solid #eee;
}

.export{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.export button{
  background:#2d3436;
  color:white;
}

iframe{
  width:100%;
  height:450px;
  border:1px solid #ddd;
  border-radius:10px;
}
</style>
</head>

<body>

<header>
  <h3>Rekap Kas Masuk & Keluar</h3>
  <button onclick="location.href='dashboard.html'">Dashboard</button>
</header>

<div class="container">

<!-- SUMMARY -->
<div class="summary">
  <div class="in">Kas Masuk<br><span id="kasMasuk">Rp 0</span></div>
  <div class="out">Kas Keluar<br><span id="kasKeluar">Rp 0</span></div>
  <div>Saldo Kas<br><span id="saldoKas">Rp 0</span></div>
</div>

<!-- INPUT -->
<div class="box">
  <h4>â• Input Kas Manual</h4>
  <input type="date" id="tglKas">
  <input type="text" id="ketKas" placeholder="Keterangan">
  <select id="jenisKas">
    <option value="MASUK">Kas Masuk</option>
    <option value="KELUAR">Kas Keluar</option>
  </select>
  <input type="number" id="jumlahKas" placeholder="Jumlah">
  <button onclick="simpanKas()">ğŸ’¾ Simpan</button>
</div>

<!-- TABLE -->
<div class="box">
  <h4>ğŸ“‹ Detail Kas</h4>
  <table>
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Keterangan</th>
        <th>Masuk</th>
        <th>Keluar</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="listKas"></tbody>
  </table>
</div>

<!-- EXPORT -->
<div class="box">
  <h4>ğŸ“„ Preview PDF</h4>
  <iframe id="pdfPreview"></iframe>
  <br><br>
  <div class="export">
    <button onclick="previewPDF()">ğŸ‘ Preview PDF</button>
    <button onclick="downloadPDF()">â¬‡ï¸ Download PDF</button>
    <button onclick="exportWA()">ğŸ“² WhatsApp</button>
  </div>
</div>

</div>

<!-- LIBRARY -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script src="js/storage.js"></script>

<script>
let editIndex=null, pdfBlob=null, pdfURL=null;
const kasMasukEl=kasMasuk, kasKeluarEl=kasKeluar, saldoKasEl=saldoKas;

function rupiah(n){return "Rp "+Number(n||0).toLocaleString("id-ID");}

function loadKas(){
  const db=getDB();
  let masuk=0, keluar=0;
  listKas.innerHTML="";

  db.kas?.forEach((k,i)=>{
    if(k.jenis==="MASUK"){masuk+=k.jumlah;}
    else{keluar+=k.jumlah;}

    listKas.innerHTML+=`
    <tr>
      <td>${k.tanggal}</td>
      <td>${k.keterangan}</td>
      <td>${k.jenis==="MASUK"?rupiah(k.jumlah):"-"}</td>
      <td>${k.jenis==="KELUAR"?rupiah(k.jumlah):"-"}</td>
      <td>
        <button onclick="editKas(${i})">âœï¸</button>
        <button onclick="hapusKas(${i})">ğŸ—‘ï¸</button>
      </td>
    </tr>`;
  });

  kasMasukEl.innerText=rupiah(masuk);
  kasKeluarEl.innerText=rupiah(keluar);
  saldoKasEl.innerText=rupiah(masuk-keluar);
}

function simpanKas(){
  const db=getDB();
  const data={
    tanggal:tglKas.value,
    keterangan:ketKas.value,
    jenis:jenisKas.value,
    jumlah:Number(jumlahKas.value)
  };
  if(!data.tanggal||!data.keterangan||!data.jumlah)return alert("Lengkapi data");

  editIndex===null?db.kas.push(data):db.kas[editIndex]=data;
  editIndex=null;
  saveDB(db);
  tglKas.value=ketKas.value=jumlahKas.value="";
  loadKas();
}

function editKas(i){
  const k=getDB().kas[i];
  tglKas.value=k.tanggal;
  ketKas.value=k.keterangan;
  jenisKas.value=k.jenis;
  jumlahKas.value=k.jumlah;
  editIndex=i;
}

function hapusKas(i){
  if(!confirm("Hapus data?"))return;
  const db=getDB();
  db.kas.splice(i,1);
  saveDB(db);
  loadKas();
}

function previewPDF(){
  const {jsPDF}=window.jspdf;
  const doc=new jsPDF();
  doc.text("REKAP KAS",105,15,{align:"center"});
  doc.autoTable({
    startY:25,
    head:[["Tanggal","Keterangan","Masuk","Keluar"]],
    body:[...document.querySelectorAll("#listKas tr")].map(tr=>
      [...tr.children].slice(0,4).map(td=>td.innerText))
  });
  pdfBlob=doc.output("blob");
  pdfURL=URL.createObjectURL(pdfBlob);
  pdfPreview.src=pdfURL;
}

function downloadPDF(){
  if(!pdfURL)return alert("Preview dulu!");
  const a=document.createElement("a");
  a.href=pdfURL;
  a.download="rekap_kas.pdf";
  a.click();
}

function exportWA(){
  let t="*REKAP KAS*\n\n";
  document.querySelectorAll("#listKas tr").forEach(tr=>{
    t+=tr.innerText.replace(/\t/g," | ")+"\n";
  });
  window.open("https://wa.me/?text="+encodeURIComponent(t));
}

loadKas();
</script>

</body>
</html>
