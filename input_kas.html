<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Kas Manual</title>
<style>
body{margin:0;font-family:Arial;background:#f4f6f9}
header{background:#1e90ff;color:#fff;padding:15px;text-align:center;font-weight:bold}
.container{padding:15px}
.card{
  background:#fff;
  padding:15px;
  border-radius:6px;
  margin-bottom:20px;
}
input,select,button{
  width:100%;
  padding:10px;
  margin:6px 0;
  box-sizing:border-box;
}
button{
  background:#1e90ff;
  border:none;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  background:#0d6efd;
}
.table-box{
  background:white;
  border-radius:6px;
  padding:10px;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
}
th{background:#eee}
.summary{
  display:flex;
  gap:10px;
  margin-bottom:15px;
}
.summary div{
  flex:1;
  background:white;
  padding:10px;
  border-radius:6px;
  text-align:center;
  font-weight:bold;
}
.in{color:green}
.out{color:red}
</style>
</head>
<body>

<header>INPUT KAS MANUAL</header>

<div class="container">

  <div class="card">
    <label>Jenis Kas</label>
    <select id="jenis">
      <option value="masuk">Kas Masuk</option>
      <option value="keluar">Kas Keluar</option>
    </select>

    <label>Jumlah</label>
    <input type="number" id="jumlah" placeholder="Jumlah">

    <label>Keterangan</label>
    <input id="keterangan" placeholder="Contoh: Biaya ATK">

    <label>Tanggal</label>
    <input type="date" id="tanggal">

    <button onclick="simpanKas()">Simpan Kas</button>
  </div>

  <!-- REKAP KAS -->
  <div class="summary">
    <div class="in">Kas Masuk<br><span id="kasMasuk">Rp 0</span></div>
    <div class="out">Kas Keluar<br><span id="kasKeluar">Rp 0</span></div>
    <div>Saldo Kas<br><span id="saldoKas">Rp 0</span></div>
  </div>

  <div class="table-box">
    <h4>ðŸ“‹ Detail Kas</h4>
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Keterangan</th>
          <th>Masuk</th>
          <th>Keluar</th>
        </tr>
      </thead>
      <tbody id="listKas"></tbody>
    </table>
  </div>

</div>

<!-- =====================
   SCRIPT
===================== -->
<script src="js/storage.js"></script>
<script src="js/input_kas.js"></script>

</body>
</html>
