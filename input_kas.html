<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rekap Kas</title>

<style>
body{margin:0;font-family:Arial;background:#f4f6f9}
header{
  background:#1e90ff;
  color:white;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.container{padding:20px}
.box{
  background:white;
  padding:15px;
  border-radius:8px;
  margin-bottom:20px;
}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ddd;padding:8px;text-align:center}
th{background:#eee}
.summary{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}
.summary div{
  flex:1;
  background:white;
  padding:15px;
  border-radius:8px;
  text-align:center;
  font-weight:bold;
}
.in{color:green}
.out{color:red}
input,select,button{
  padding:6px;
  margin:4px 0;
}
</style>
</head>

<body>

<header>
  <h3>Rekap Kas Masuk & Keluar</h3>
  <button onclick="location.href='dashboard.html'">â¬… Dashboard</button>
</header>

<div class="container">

  <!-- SUMMARY -->
  <div class="summary">
    <div class="in">Kas Masuk<br><span id="kasMasuk">Rp 0</span></div>
    <div class="out">Kas Keluar<br><span id="kasKeluar">Rp 0</span></div>
    <div>Saldo Kas<br><span id="saldoKas">Rp 0</span></div>
  </div>

  <!-- INPUT KAS -->
  <div class="box">
    <h4>âž• Input Kas Manual</h4>

    <input type="date" id="tglKas"><br>
    <input type="text" id="ketKas" placeholder="Keterangan"><br>

    <select id="jenisKas">
      <option value="MASUK">Kas Masuk</option>
      <option value="KELUAR">Kas Keluar</option>
    </select><br>

    <input type="number" id="jumlahKas" placeholder="Jumlah"><br>

    <button onclick="simpanKas()">ðŸ’¾ Simpan</button>
  </div>

  <!-- TABEL -->
  <div class="box">
    <h4>ðŸ“‹ Detail Kas</h4>
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Keterangan</th>
          <th>Masuk</th>
          <th>Keluar</th>
        </tr>
      </thead>
      <tbody id="listKas"></tbody>
    </table>
  </div>

  <!-- EXPORT -->
  <button onclick="exportPDF()">ðŸ“„ Export PDF</button>
  <button onclick="exportWA()">ðŸ“² Export WhatsApp</button>

</div>

<!-- LIBRARY -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<script src="js/storage.js"></script>
<script src="js/input_kas.js"></script>

<script>
  loadKas();
</script>

</body>
</html>
