<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Pinjaman</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f4f6f9;
  font-size:14px;
}
header{
  background:#1e90ff;
  color:white;
  padding:12px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h3{margin:0;font-size:16px;}
header button{
  background:#ff5252;
  border:none;
  color:white;
  padding:7px 12px;
  border-radius:6px;
  cursor:pointer;
}
.container{padding:15px;}
select,input{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:6px;
  border:1px solid #ccc;
}
table{
  width:100%;
  border-collapse:collapse;
  background:white;
}
th,td{
  padding:8px;
  border:1px solid #ddd;
  text-align:center;
}
th{background:#f1f1f1;}
.btn-export{
  width:100%;
  margin-top:10px;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#4caf50;
  color:white;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  <h3>ðŸ“Œ Daftar Pinjaman</h3>
  <button onclick="location.href='dashboard.html'">Dashboard</button>
</header>

<div class="container">

<label>Filter Anggota</label>
<select id="filterAnggotaPinjam" onchange="loadPinjaman()">
  <option value="">-- Semua Anggota --</option>
</select>

<label>Filter Bulan</label>
<input type="month" id="filterBulanPinjam" onchange="loadPinjaman()">

<table>
  <thead>
    <tr>
      <th>Anggota</th>
      <th>Pinjaman</th>
      <th>Bunga</th>
      <th>Tenor</th>
      <th>Total</th>
      <th>Sisa</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="listPinjaman"></tbody>
</table>

<button class="btn-export" onclick="exportPinjamanPDF()">ðŸ“„ Export PDF</button>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
<script src="js/pinjaman.js"></script>
<script src="js/lap_pinjaman_pdf.js"></script>
  
<script>
cekLogin();
loadFilterAnggotaPinjam();
loadPinjaman();
</script>

</body>
</html>
