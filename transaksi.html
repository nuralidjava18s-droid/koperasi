<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transaksi Koperasi</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f9;
}
header{
  background:#1e90ff;
  color:white;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header button{
  background:#ff5252;
  border:none;
  color:white;
  padding:6px 10px;
  border-radius:5px;
}
nav{
  display:flex;
  background:#fff;
}
nav button{
  flex:1;
  padding:12px;
  border:none;
  background:#eee;
  font-weight:bold;
}
nav button.active{
  background:#1e90ff;
  color:white;
}
.container{
  padding:20px;
}
section{
  display:none;
}
section.active{
  display:block;
}
form{
  background:white;
  padding:15px;
  border-radius:8px;
  margin-bottom:20px;
}
form select, form input, form button{
  width:100%;
  padding:8px;
  margin:6px 0;
}
table{
  width:100%;
  border-collapse:collapse;
  background:white;
}
th,td{
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
}
th{
  background:#eee;
}
</style>
</head>

<body>

<header>
  <h3>ðŸ’¼ Transaksi Koperasi</h3>
  <div>
    <button onclick="location.href='dashboard.html'">Dashboard</button>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<nav>
  <button class="active" onclick="showTab('simpanan',this)">Simpanan</button>
  <button onclick="showTab('pinjaman',this)">Pinjaman</button>
  <button onclick="showTab('bayar',this)">Bayar Pinjaman</button>
</nav>

<div class="container">

<!-- ================= SIMPANAN ================= -->
<section id="simpanan" class="active">

<form onsubmit="simpanSimpanan(event)">
  <select id="anggota"></select>

  <select id="jenis_simpanan">
    <option value="">-- Jenis Simpanan --</option>
    <option value="Pokok">Pokok</option>
    <option value="Wajib">Wajib</option>
    <option value="Sukarela">Sukarela</option>
  </select>

  <input type="number" id="jumlah_simpanan" placeholder="Jumlah">
  <input type="date" id="tanggal_simpanan">
  <button type="submit">ðŸ’¾ Simpan Simpanan</button>
</form>

<table>
  <thead>
    <tr>
      <th>Tanggal</th>
      <th>Anggota</th>
      <th>Jenis</th>
      <th>Jumlah</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody id="listSimpanan"></tbody>
</table>

</section>

<!-- ================= PINJAMAN ================= -->
<section id="pinjaman">

<form onsubmit="simpanPinjaman(event)">
  <select id="anggota_pinjaman"></select>
  <input type="number" id="jumlah_pinjaman" placeholder="Jumlah Pinjaman">
  <input type="number" id="bunga_pinjaman" placeholder="Bunga (%)">
  <input type="number" id="tenor_pinjaman" placeholder="Tenor (bulan)">
  <input type="date" id="tanggal_pinjaman">
  <button type="submit">ðŸ’¾ Simpan Pinjaman</button>
</form>

<table>
  <thead>
    <tr>
      <th>Anggota</th>
      <th>Pinjaman</th>
      <th>Bunga</th>
      <th>Tenor</th>
      <th>Sisa</th>
      <th>Status</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody id="listPinjaman"></tbody>
</table>

</section>

<!-- ================= BAYAR ================= -->
<section id="bayar">
  <p><b>Bayar pinjaman</b> dilakukan lewat tombol ðŸ’³ pada tabel pinjaman.</p>
</section>

</div>

<script>
function showTab(id,btn){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  btn.classList.add("active");
}
</script>

<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
<script src="js/koperasi-transaksi.js"></script>

</body>
</html>
