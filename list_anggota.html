<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Anggota</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f9;
}
header{
  background:#1e90ff;
  color:white;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header button{
  background:#ff5252;
  border:none;
  color:white;
  padding:6px 10px;
  border-radius:5px;
}
.container{
  padding:20px;
}
table{
  width:100%;
  border-collapse:collapse;
  background:white;
}
th, td{
  padding:10px;
  border:1px solid #ddd;
  text-align:left;
}
th{
  background:#eee;
}
.empty{
  text-align:center;
  color:#777;
}
</style>
</head>

<body>

<header>
  <h3>Daftar Anggota</h3>
  <button onclick="location.href='dashboard.html'">â¬… Dashboard</button>
</header>

<div class="container">

<table>
  <thead>
    <tr>
      <th>No</th>
      <th>Nama</th>
      <th>Alamat</th>
      <th>No. Telp</th>
    </tr>
  </thead>
  <tbody id="listAnggota"></tbody>
</table>

</div>

<script src="js/storage.js"></script>
<script>
function loadListAnggota(){
  const db = getDB();
  const tbody = document.getElementById("listAnggota");

  if(db.anggota.length === 0){
    tbody.innerHTML =
      `<tr>
        <td colspan="4" class="empty">Belum ada anggota</td>
       </tr>`;
    return;
  }

  tbody.innerHTML = db.anggota.map((a,i)=>`
    <tr>
      <td>${i+1}</td>
      <td>${a.nama}</td>
      <td>${a.alamat}</td>
      <td>${a.telp}</td>
    </tr>
  `).join("");
}

loadListAnggota();
</script>

</body>
</html>
