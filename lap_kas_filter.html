<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Kas</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f9;
  font-size:14px;
}
header{
  background:#1e90ff;
  color:white;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h3{margin:0;font-size:16px;}
header button{
  background:#ff5252;
  border:none;
  color:white;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
}

.container{padding:15px;}

.filter{
  background:white;
  padding:12px;
  border-radius:8px;
  margin-bottom:15px;
}
.filter input,
.filter select{
  width:100%;
  padding:10px;
  margin-bottom:8px;
  border-radius:6px;
  border:1px solid #ccc;
}

table{
  width:100%;
  border-collapse:collapse;
  background:white;
}
th,td{
  padding:8px;
  border:1px solid #ddd;
  text-align:center;
}
th{background:#f1f1f1;}

.rekap{
  margin-top:10px;
  background:#e3f2fd;
  padding:10px;
  border-radius:8px;
}
.rekap div{
  margin-bottom:4px;
  font-weight:bold;
}

.btn-full{
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:8px;
  background:#34495e;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h3>ðŸ’° Laporan Kas</h3>
  <button onclick="location.href='dashboard.html'">Dashboard</button>
</header>

<div class="container">

  <!-- FILTER -->
  <div class="filter">
    <input
      type="text"
      id="filterKet"
      placeholder="Cari keterangan..."
      onkeyup="loadKasFilter()"
    >

    <select id="filterJenis" onchange="loadKasFilter()">
      <option value="">-- Semua Jenis --</option>
      <option value="MASUK">Kas Masuk</option>
      <option value="KELUAR">Kas Keluar</option>
    </select>
  </div>

  <!-- TABLE -->
  <table>
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Keterangan</th>
        <th>Masuk</th>
        <th>Keluar</th>
      </tr>
    </thead>
    <tbody id="listKas"></tbody>
  </table>

  <!-- REKAP -->
  <div class="rekap">
    <div>Kas Masuk : <span id="kasMasuk">Rp 0</span></div>
    <div>Kas Keluar : <span id="kasKeluar">Rp 0</span></div>
    <div>Saldo : <span id="saldoKas">Rp 0</span></div>
  </div>

  <!-- EXPORT -->
  <button onclick="exportKasPDF()" class="btn-full">
    ðŸ“„ Export PDF
  </button>

</div>

<!-- CDN jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<!-- SCRIPT APP -->
<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
<script src="js/lap_kas_filter.js"></script>
<script src="js/lap_kas_pdf.js"></script>

<script>
  cekLogin();
  loadKasFilter();
</script>

</body>
</html>
