<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Simpanan & Kas</title>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f9;
}
header{
  background:#1e90ff;
  color:white;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header button{
  background:#ff5252;
  border:none;
  color:white;
  padding:6px 10px;
  border-radius:5px;
}
.container{
  padding:20px;
}
form{
  background:white;
  padding:15px;
  border-radius:8px;
  margin-bottom:20px;
}
form select, form input{
  width:100%;
  padding:8px;
  margin:5px 0;
}
form button{
  background:#1e90ff;
  color:white;
  border:none;
  padding:10px;
  font-weight:bold;
  border-radius:5px;
  cursor:pointer;
}
table{
  width:100%;
  border-collapse:collapse;
  background:white;
}
th, td{
  padding:10px;
  border:1px solid #ddd;
  text-align:center;
}
th{background:#eee;}
.summary{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}
.summary div{
  flex:1;
  background:white;
  padding:15px;
  border-radius:8px;
  text-align:center;
  font-weight:bold;
}
.in{color:green;}
.out{color:red;}
</style>
</head>
<body>

<header>
  <h3>Data Simpanan & Kas</h3>
  <div>
    <button onclick="location.href='dashboard.html'">â¬… Dashboard</button>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<div class="container">

  <!-- Ringkasan Kas -->
  <div class="summary">
    <div class="in">Kas Masuk<br><span id="kasMasuk">Rp 0</span></div>
    <div class="out">Kas Keluar<br><span id="kasKeluar">Rp 0</span></div>
    <div>Saldo Kas<br><span id="saldoKas">Rp 0</span></div>
  </div>

  <!-- Form Simpanan -->
  <form onsubmit="simpanSimpanan(event)">
    <select id="anggota" required></select>
    <select id="jenis">
      <option value="Pokok">Simpanan Pokok</option>
      <option value="Wajib">Simpanan Wajib</option>
      <option value="Sukarela">Simpanan Sukarela</option>
    </select>
    <input type="number" id="jumlah" placeholder="Jumlah Simpanan" required>
    <input type="date" id="tanggal" required>
    <button type="submit">ðŸ’¾ Simpan</button>
  </form>

  <!-- Tabel Simpanan -->
  <table>
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Anggota</th>
        <th>Jenis</th>
        <th>Jumlah</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="listSimpanan"></tbody>
  </table>

</div>

<script>
/* =====================
   STORAGE & HELPER
===================== */
function getDB(){
  let db = localStorage.getItem("koperasi_db");
  if(!db){
    db = {
      user:{username:"admin",password:"1234"},
      anggota:[{id:"A1",nama:"Ali"},{id:"A2",nama:"Budi"}],
      simpanan:[],
      pinjaman:[],
      transaksi:[],
      kas:[]
    };
    localStorage.setItem("koperasi_db", JSON.stringify(db));
  }
  return JSON.parse(db);
}
function saveDB(db){ localStorage.setItem("koperasi_db", JSON.stringify(db)); }
function getAllAnggota(){ return getDB().anggota || []; }
function getAnggotaById(id){ return getDB().anggota.find(a=>a.id===id); }
function rupiah(n){ return "Rp " + Number(n||0).toLocaleString("id-ID"); }

/* =====================
   INIT SIMPANAN
===================== */
function initSimpanan() {
  loadAnggotaDropdown();
  setTanggalHariIni();
  loadSimpanan();
  hitungKasSummary();
}

/* =====================
   LOAD ANGGOTA
===================== */
function loadAnggotaDropdown() {
  const sel = document.getElementById("anggota");
  if(!sel) return;
  sel.innerHTML = `<option value="">-- Pilih Anggota --</option>`;
  getAllAnggota().forEach(a=>{
    const opt = document.createElement("option");
    opt.value = a.id;
    opt.textContent = a.nama;
    sel.appendChild(opt);
  });
}

/* =====================
   SIMPAN SIMPANAN
===================== */
function simpanSimpanan(e){
  e.preventDefault();
  const anggotaId = document.getElementById("anggota").value;
  const jenis      = document.getElementById("jenis").value;
  const jumlah     = Number(document.getElementById("jumlah").value);
  const tanggal    = document.getElementById("tanggal").value;
  if(!anggotaId || !jenis || !jumlah || !tanggal){ alert("Lengkapi semua data!"); return; }

  const db = getDB();
  const data = {id:"SP"+Date.now(), anggotaId, jenis, jumlah, tanggal};
  db.simpanan.push(data);

  // Sinkron ke kas
  db.kas.push({
    id:"KAS"+Date.now(),
    tanggal,
    jenis:"masuk",
    jumlah,
    keterangan:`Simpanan ${jenis} - ${getAnggotaById(anggotaId)?.nama || "-"}`
  });

  saveDB(db);
  alert("âœ… Simpanan berhasil");

  e.target.reset();
  setTanggalHariIni();
  loadSimpanan();
  hitungKasSummary();
}

/* =====================
   LOAD SIMPANAN
===================== */
function loadSimpanan(){
  const tbody = document.getElementById("listSimpanan");
  if(!tbody) return;
  tbody.innerHTML = "";
  const db = getDB();
  const list = db.simpanan || [];
  if(list.length===0){ tbody.innerHTML=`<tr><td colspan="5">Belum ada data</td></tr>`; return; }

  list.forEach(s=>{
    const anggota = getAnggotaById(s.anggotaId);
    tbody.innerHTML += `
      <tr>
        <td>${s.tanggal}</td>
        <td>${anggota?anggota.nama:"-"}</td>
        <td>${s.jenis}</td>
        <td>${rupiah(s.jumlah)}</td>
        <td><button onclick="hapusSimpanan('${s.id}')">ðŸ—‘</button></td>
      </tr>
    `;
  });
}

/* =====================
   HAPUS SIMPANAN
===================== */
function hapusSimpanan(id){
  if(!confirm("Hapus data ini?")) return;
  const db = getDB();
  const index = db.simpanan.findIndex(s=>s.id===id);
  if(index>=0){
    const s = db.simpanan[index];
    // Kurangi kas
    db.kas.push({
      id:"KAS"+Date.now(),
      tanggal:s.tanggal,
      jenis:"keluar",
      jumlah:s.jumlah,
      keterangan:`Hapus simpanan ${s.jenis} - ${getAnggotaById(s.anggotaId)?.nama || "-"}`
    });
    db.simpanan.splice(index,1);
    saveDB(db);
    loadSimpanan();
    hitungKasSummary();
  }
}

/* =====================
   TANGGAL OTOMATIS
===================== */
function setTanggalHariIni(){
  const tgl=document.getElementById("tanggal");
  if(tgl) tgl.value = new Date().toISOString().slice(0,10);
}

/* =====================
   HITUNG KAS SUMMARY
===================== */
function hitungKasSummary(){
  const db=getDB();
  let masuk=0, keluar=0;
  db.kas.forEach(k=>{
    if(k.jenis==="masuk") masuk+=k.jumlah;
    if(k.jenis==="keluar") keluar+=k.jumlah;
  });
  const saldo=masuk-keluar;
  const elMasuk=document.getElementById("kasMasuk");
  const elKeluar=document.getElementById("kasKeluar");
  const elSaldo=document.getElementById("saldoKas");
  if(elMasuk) elMasuk.innerText=rupiah(masuk);
  if(elKeluar) elKeluar.innerText=rupiah(keluar);
  if(elSaldo) elSaldo.innerText=rupiah(saldo);
}

/* =====================
   LOGOUT (dummy)
===================== */
function logout(){
  alert("Logout");
  location.href="index.html";
}

/* =====================
   INIT
===================== */
document.addEventListener("DOMContentLoaded", initSimpanan);
</script>

</body>
</html>
