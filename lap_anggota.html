<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Pinjaman per Anggota</title>

<style>
body{margin:0;font-family:Arial;background:#f4f6f9;}
header{
  background:#1e90ff;color:white;padding:15px;
  display:flex;justify-content:space-between;align-items:center;
}
header button{
  background:#ff5252;border:none;color:white;
  padding:6px 12px;border-radius:5px;
}
.container{padding:20px;}
.box{
  background:white;padding:15px;border-radius:8px;margin-bottom:20px;
}
select{
  width:100%;padding:8px;margin:8px 0;
}
table{
  width:100%;border-collapse:collapse;background:white;
}
th,td{
  border:1px solid #ddd;padding:8px;text-align:center;
}
th{background:#eee;}
.summary{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:10px;
}
.card{
  background:#f1f7ff;
  padding:12px;border-radius:8px;
  text-align:center;
}
.card h3{margin:5px 0;}
</style>
</head>

<body>

<header>
  <h3>üìä Laporan Pinjaman & Angsuran</h3>
  <div>
    <button onclick="location.href='dashboard.html'">‚¨Ö Dashboard</button>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<div class="container">

<div class="box">
  <h4>üîç Pilih Anggota</h4>
  <select id="anggotaFilter" onchange="loadLaporan()">
    <option value="">-- Pilih Anggota --</option>
  </select>
</div>

<!-- RINGKASAN -->
<div class="box summary" id="ringkasan" style="display:none">
  <div class="card">
    <small>Total Pinjaman</small>
    <h3 id="totalPinjaman">Rp 0</h3>
  </div>
  <div class="card">
    <small>Total Angsuran</small>
    <h3 id="totalBayar">Rp 0</h3>
  </div>
  <div class="card">
    <small>Sisa Pinjaman</small>
    <h3 id="totalSisa">Rp 0</h3>
  </div>
</div>

<!-- DETAIL -->
<div class="box">
  <h4>üìã Detail Pinjaman & Angsuran</h4>
  <table>
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Jenis</th>
        <th>Jumlah</th>
        <th>Sisa</th>
      </tr>
    </thead>
    <tbody id="listLaporan"></tbody>
  </table>
</div>

</div>

<script src="js/storage.js"></script>

<script>
/* ================= LOAD ANGGOTA ================= */
function loadAnggota(){
  const db = getDB();
  const sel = document.getElementById("anggotaFilter");
  sel.innerHTML = "<option value=''>-- Pilih Anggota --</option>";

  (db.anggota || []).forEach(a=>{
    sel.innerHTML += `<option value="${a.id}">${a.nama}</option>`;
  });
}

/* ================= LOAD LAPORAN ================= */
function loadLaporan(){
  const db = getDB();
  const anggota_id = document.getElementById("anggotaFilter").value;
  const tbody = document.getElementById("listLaporan");

  tbody.innerHTML = "";
  if(!anggota_id){
    document.getElementById("ringkasan").style.display="none";
    return;
  }

  let totalPinjaman = 0;
  let totalBayar = 0;
  let totalSisa = 0;

  // PINJAMAN
  db.pinjaman
    .filter(p => p.anggota_id === anggota_id)
    .forEach(p=>{
      totalPinjaman += p.jumlah;
      totalSisa += p.sisa;

      tbody.innerHTML += `
        <tr>
          <td>${p.tanggal}</td>
          <td>PINJAMAN</td>
          <td>${rupiah(p.jumlah)}</td>
          <td>${rupiah(p.sisa)}</td>
        </tr>
      `;
    });

  // ANGSURAN
  db.transaksi
    .filter(t => t.anggota_id === anggota_id && t.jenis==="ANGSURAN")
    .forEach(t=>{
      totalBayar += t.jumlah;

      tbody.innerHTML += `
        <tr>
          <td>${t.tanggal}</td>
          <td>ANGSURAN</td>
          <td>${rupiah(t.jumlah)}</td>
          <td>-</td>
        </tr>
      `;
    });

  document.getElementById("totalPinjaman").innerText = rupiah(totalPinjaman);
  document.getElementById("totalBayar").innerText = rupiah(totalBayar);
  document.getElementById("totalSisa").innerText = rupiah(totalSisa);

  document.getElementById("ringkasan").style.display="grid";
}

/* ================= LOGOUT ================= */
function logout(){
  if(confirm("Logout?")){
    localStorage.removeItem("koperasi_login");
    location.href="index.html";
  }
}

/* ================= INIT ================= */
loadAnggota();
</script>

</body>
</html>
